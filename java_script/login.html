<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
  <body>
    <div class="container">
        <div class="login mx-auto border border-dark p-4 rounded">
            <h1 class="text-center mb-3">Login Form</h1>
            <form id="login" action="index.html" method="get"> 
                <div class="mb-3 ">
                    <label for="User" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="userHelp" >
                    <div id="errorUsername"  class= "form-text error" >We'll never share your username with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" >
                    <div id="errorPassword" class="form-text error"></div>
                  </div>

                  <button type="submit" class="btn btn-primary border">Login</button>
                  <button type="reset" class="btn btn-primary border float-end">Reset</button>
            </form>
        </div>
    </div>
   
   
   <!-- dsa -->
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
